        <center>
            <table style="text-align : center;" id="main">
                <tr>
                    <td><p style="color : #B40486; font-size : 35px; font-family : 'Nanum Pen Script', cursive;">내가 그 사람을 얼마나 <br>사랑하는지 알고 싶어요!</p></td>
                    <td style="width : 20px;"></td>
                    <td><p style="color : #B40486; font-size : 35px; font-family : 'Nanum Pen Script', cursive;">그 사람이 나를 <br>사랑하는지 알고 싶어요!</p></td>
                </tr>
                <tr>

        </center><center>
        <div id="test1" class="wow zoomIn drag" style="display : none; color : darkblue; font-size : 25px; font-family : 'Black Han Sans'; width : 50%; text-align : left;">
            <input type="checkbox" id="c1" name="test1c" />
            <label for="c1"><span></span>그 사람 곁에 있으면 내가 어떻게 보일지, 뭘 해야 할지 고민된다.</label><br />
            <input type="checkbox" id="c2" name="test1c" />
            <label for="c2"><span></span>다른 사람의 연락은 씹어도 그 사람의 연락은 가능하면 항상 답해준다.</label><br />
            <input type="checkbox" id="c3" name="test1c" />
            <label for="c3"><span></span>숙제를 도와주거나 간식을 챙겨주는 등 감정과 에너지를 투자한다.</label><br />
            <input type="checkbox" id="c4" name="test1c" />
            <label for="c4"><span></span>자기 전에 자주 생각난다.</label><br />
            <input type="checkbox" id="c5" name="test1c" />
            <label for="c5"><span></span>그 사람의 의견을 항상 존중해준다.</label><br />
            <input type="checkbox" id="c6" name="test1c" />
            <label for="c6"><span></span>그 사람의 동기부여로 무언가를 더 열심히 하게 된다.</label><br />
            <input type="checkbox" id="c7" name="test1c" />
            <label for="c7"><span></span>꿈에서 얼굴과 이름을 인식할 수 있는 상태로 만난다.</label><br />
            <input type="checkbox" id="c8" name="test1c" />
            <label for="c8"><span></span>그 사람의 단점을 수용할 수 있다.</label><br />
            <input type="checkbox" id="c9" name="test1c" />
            <label for="c9"><span></span>그 사람을 돕는 것이 기쁘다.</label><br />
            <input type="checkbox" id="c10" name="test1c" />
            <label for="c10"><span></span>자꾸 그 사람을 웃기고 싶다.</label><br />
            <input type="checkbox" id="c11" name="test1c" />
            <label for="c11"><span></span>그 사람에게 시선이 가게 된다.</label><br />
            <input type="checkbox" id="c12" name="test1c" />
            <label for="c12"><span></span>가까운 사람을 잃는 등 삶의 중대한 사건이 일어났을 때에도 굳건하게 지낼 수 있다(또는 그랬다)</label><br />
            <input type="checkbox" id="c13" name="test1c" />
            <label for="c13"><span></span>그 사람이 없었다면 하지 않았을 것 같은 일들을 했다.</label><br />
            <input type="checkbox" id="c14" name="test1c" />
            <label for="c14"><span></span>그 사람이 내가 아닌 다른 친구들과 시간을 보내더라도 괜찮다.</label><br />
            <input type="checkbox" id="c15" name="test1c" />
            <label for="c15"><span></span>그 사람이 함께하지 않더라도 나의 취미와 개성을 어느정도 지킨다.</label><br />
            <input type="checkbox" id="c16" name="test1c" />
            <label for="c16"><span></span>솔직하게 말하거나 함께 농담을 주고받을 수 있다.</label><br />
            <input type="checkbox" id="c17" name="test1c" />
            <label for="c17"><span></span>나의 단점과 슬픔을 노출해도 괜찮다.</label><br />
            <input type="checkbox" id="c18" name="test1c" />
            <label for="c18"><span></span>그 사람의 모습을 칭찬하고 싶거나 감탄하게 된다.</label><br />
            <input type="checkbox" id="c19" name="test1c" />
            <label for="c19"><span></span>사랑 노래를 들으면서 생각난다.</label><br />
            <input type="checkbox" id="c20" name="test1c" />
            <label for="c20"><span></span>그 사람에 대해 알아보고 찾아보려고 한다.</label><br />
            <input type="checkbox" id="c21" name="test1c" />
            <label for="c21"><span></span>그 사람에게 최선이고 하고 싶은 것이라면 내가 원치 않아도 함께 한다.</label><br />
            <input type="checkbox" id="c22" name="test1c" />
            <label for="c22"><span></span>그 사람이 다른 사람과 잘되려고 하면 질투가 난다. 그러나 그 사람의 결정을 존중할 수 있다.</label><br />
            <button type="button" class="btn btn-info" onclick="test1co();">완료</button><br />
        </div></center><center>
